<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>JPE Example - Car Demo</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<style>
#myCanvas{
	width:650px;
	height:350px;
	background:#334433;
}
body{
	margin:0 auto;
	font-size:12px;
	font-family:Verdana;
	background:#f2f2f2;
	width:950px;
}
</style>
</head>
<body>
	<h1><a href="http://colorhook.com/">Color Hook</a></h1>
	<h2>JPE Example - Car Demo</h2>

	<canvas id='myCanvas' width='650' height='350'></canvas>


	<div class='summary'>
		<p>Click inside the demo, then use:</p>
		<p>A key to move the car left</p>
		<p>D key to move the car right</p>
		<P>APE version: <a href="http://www.cove.org/ape/demo1.htm" target="_blank">http://www.cove.org/ape/demo1.htm</a></p>
	</div>

<script charset='utf-8' src='http://k.kbcdn.com/k2/seed/seed-1-3-1.js'></script>
<script charset='utf-8' src='../../lib/easel.js'></script>
<script charset='utf-8' src='../../lib/yepnope.1.0.2-min.js'></script> 
<script>
(function(){
	var queue = ['JPE', 'Signal', 'Engine', 'Vector', 'Interval', 'Collision', 'SmashSignal',
'MathUtil', 'AbstractItem', 'CollisionResolver', 'CollisionDetector', 'AbstractCollection', 'AbstractParticle', 'Group',
'Composite', 'CircleParticle', 'RectangleParticle', 'RimParticle', 'WheelParticle', 'AbstractConstraint',
'SpringConstraint', 'SpringConstraintParticle', 'Renderer', 'EaselRenderer'],
		base = "../../src/";

	for(var i = 0, l = queue.length; i < l; i++){
		queue[i] = base + queue[i] + ".js";
	}
	queue.push("Bridge.js");
	queue.push("Capsule.js");
	queue.push("Car.js");
	queue.push("RectComposite.js");
	queue.push("Rotator.js");
	queue.push("Surfaces.js");
	queue.push("SwingDoor.js");
	queue.push("CarDemo.js");
	yepnope({
		load: queue,
		complete: function(){
			new JPE.CarDemo();
		}
	});
})();
</script>
</body>
</html>
