<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>JPE Example - Robot Demo</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	
<style>
#myCanvas{
	width:650px;
	height:350px;
	background:#000000;
}
body{
	margin:0 auto;
	font-size:12px;
	font-family:Verdana;
	background:#f2f2f2;
	width:950px;
}

</style>
</head>
<body>
<a href="https://github.com/colorhook/JPE"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png" alt="Fork me on GitHub"></a>
	<h1>Robot - JPE demo</h1>
	
	<canvas id='myCanvas' width='650' height='350'></canvas>
	<div class='summary'>
		<p>Click inside the demo, then use:</p>
		<p>P key to toggle power</p>
		<p>R key to reverse direction</p>
		<p>H key to toggle hiding the back legs </p>
		<P>APE version: <a href="http://www.cove.org/ape/demo2.htm" target="_blank">http://www.cove.org/ape/demo2.htm</a></p>
	</div>
<script charset='utf-8' src='http://k.kbcdn.com/k2/seed/seed-1-3-1.js'></script>
<script charset='utf-8' src='../../lib/easel.js'></script>
<script charset='utf-8' src='../../lib/yepnope.1.0.2-min.js'></script>
	

<script>
(function(){
	var debug = false,
		queue;
	
	if(debug == false){
		queue = ["../../build/JPE-1.0.5-min.js"]
	}else{
		queue = ['JPE', 'Signal', 'Engine', 'Vector', 'Interval', 'Collision', 'SmashSignal',
			'MathUtil', 'AbstractItem', 'CollisionResolver', 'CollisionDetector', 'AbstractCollection', 'AbstractParticle', 'Group',
			'Composite', 'CircleParticle', 'RectangleParticle', 'RimParticle', 'WheelParticle', 'AbstractConstraint',
			'SpringConstraint', 'SpringConstraintParticle', 'Renderer', 'EaselRenderer'];
		for(var i = 0, l = queue.length; i < l; i++){
			queue[i] = "../../src/" + queue[i] + ".js";
		}
	}
	queue.push("Body.js");
	queue.push("Leg.js");
	queue.push("Motor.js");
	queue.push("Robot.js");
	queue.push("RobotDemo.js");
	yepnope({
		load: queue,
		complete: function(){
			new JPE.RobotDemo();
		}
	});
})();
</script>
</body>
</html>
